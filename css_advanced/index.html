<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced CSS Project</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <section class="quote-section">
  <div class="quote-container">
    <img src="..." alt="Person image">
    <div class="quote-content">
      <blockquote>“My quote here...”</blockquote>
      <p class="author">Jonathan Joe</p>
      <p class="subtext">CEO, Company</p>
    </div>
  </div>
</section>
<section class="videos-section">
  <h2>Most popular tutorials</h2>
  <div class="videos-grid">
    <div class="video-card">
      <img src="video-thumbnail.jpg" alt="Video thumbnail">
      <h3>Video Title</h3>
      <p class="video-description">Short video description here...</p>
      <div class="author-rating">
        <div class="author">
          <img src="author.jpg" alt="Author photo">
          <h4>Author Name</h4>
        </div>
        <div class="rating">
          <div class="stars">
            <img src="star.png" alt="Star">
            <img src="star.png" alt="Star">
            <img src="star.png" alt="Star">
            <img src="star.png" alt="Star">
            <img src="star.png" alt="Star">
          </div>
          <p>4.8 / 5</p>
        </div>
      </div>
    </div>
    <!-- Repeat .video-card 3 more times -->
  </div>
</section>
</body>
</html>
